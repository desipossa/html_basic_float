<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #txt {
            position: fixed;
            top: 200px;
            left: 300px;
            width: 600px;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 50%;
            text-transform: uppercase;
            transition: 1s;
        }

        body {
            height: 300vh;
        }
    </style>
</head>

<body>
    <div id="txt"></div>
    <script>
        const txt = 'leechanghunbabu';

        const txtAni = (t) => {
            const mt = [...t].map(it => {
                return (
                    '<span>' + it + '</span>'
                )
            });
            document.querySelector('#txt').innerHTML = mt.join('');
            const AT = document.querySelectorAll('#txt>span');
            AT.forEach((it, idx) => {
                return (
                    it.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    color: tomato;
                    font-size: 100px;
                    font-weight: 900;
                    width: 100px;
                    height: 600px;
                    text-align: center;
                    transform: translate(-50% , -50%) rotate(${idx * (360 / AT.length)}deg);

                     `
                )
            })
        }

        txtAni(txt);

        const W = document.querySelector('#txt');
        const rollW = e => {
            let scY = window.scrollY;
            console.log(scY);
            W.style.transform = `rotate(${scY / 10}deg)`;
            scY > 1000 ? W.style.opacity = 0 : W.style.opacity = 1;
        }
        window.addEventListener('scroll', rollW)
    </script>
</body>

</html>
